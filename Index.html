<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./bootstrap/dist/css/bootstrap.min.css" ></link>
   <title>23</title>
</head>
<body>
  <div class="text-center col-12 mt-5">
  <form class="form-inline">
 
    <div class="form-group mx-sm-3 mb-2"> 
      <input type="number" class="form-control" id="vininput" placeholder="Vin">
    </div>
    <button type="button" id="buttonid" onclick="func1()" class="btn btn-primary mb-2">
        جست و جو
  </button>
  </form>
</div>
    
</body>


</html>
<script type="text/javascript" src="./bootstrap/dist/js/bootstrap.min.js" ></script>

<script>
  function func1()
  {
   
   var vin = document.getElementById('vininput').value;
   
   if(vin === null || vin === '' || vin === undefined)
   {
    var btn = document.getElementById('buttonid');
    btn.innerHTML = ''
    var span = `<span id="spinner" class="spinner-border" style="width: 2rem; height: 2rem;" role="status" >`+`</span>`
    btn.innerHTML = span

    setTimeout(function(){
      btn.innerHTML = 'جست و جوی مجدد';
   },1000);
   }

  }
</script>
